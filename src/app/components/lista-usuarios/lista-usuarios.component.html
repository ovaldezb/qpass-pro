<div class="col-6">
<table class="table table-striped">
    <thead>
        <tr>
            <th><i class="bi-5 bi-trash"></i></th>
            <th><i class="bi-5 bi-plus-circle" (click)="addUserClick()" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-placement="top" title="Agregar"></i></th>
            <th><i class="bi-5 bi-pencil-square" (click)="editUserClick()" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-placement="top" title="Editar"></i></th>

        </tr>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Condominio</th>
            <th>Direccion</th>
            <th>Tipo de Usuario</th>
            
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let usuario of ListaUsuarios; let i = index" (click)="selectRow(i)" [class.selected]= "i == HighlightRow" >
            <td>{{usuario.id}}</td>
            <td role="button">{{usuario.Nombre}}</td>
            <td role="button">{{usuario.Apellidos}}</td>
            <td role="button">{{usuario.Condominio}}</td>
            <td role="button">{{usuario.Direccion}}</td>
        </tr>
    </tbody>
</table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-add-edit-usuarios OperacionUsuario="userOperation" *ngIf="ActivateAddEditUser"></app-add-edit-usuarios>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" *ngIf="userOperation.id ==0 " (click)="crearUsuario()">Crear</button>
                <button type="button" class="btn btn-primary" *ngIf="userOperation.id !=0 " (click)="editarUsuario()">Crear</button>
            </div>
            
        </div>
    </div>
</div>
