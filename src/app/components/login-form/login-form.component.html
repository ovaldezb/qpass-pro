<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #ecf0f3;
    }

    .wrapper {
        max-width: 350px;
        min-height: 500px;
        margin: 80px auto;
        padding: 40px 30px 30px 30px;
        background-color: #ecf0f3;
        border-radius: 15px;
        box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
    }

    .logo {
        width: 80px;
        margin: auto;
    }

    .logo img {
        width: 100%;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0px 0px 3px #5f5f5f,
            0px 0px 0px 5px #ecf0f3,
            8px 8px 15px #a7aaa7,
            -8px -8px 15px #fff;
    }

    .wrapper .name {
        font-weight: 600;
        font-size: 1.4rem;
        letter-spacing: 1.3px;
        padding-left: 15px;
        padding-top: 20px;
        padding-bottom: 30px;
        color: #555;
    }

    .wrapper .form-field input {
        width: 100%;
        display: block;
        border: none;
        outline: none;
        background: none;
        font-size: 1.2rem;
        color: #666;
        padding: 10px 15px 10px 10px;
        /*border: .1px solid red;*/
    }


    .wrapper .form-field {
        padding-left: 10px;
        margin-bottom: 20px;
        border-radius: 20px;
        box-shadow: inset 11px 13px 17px #cbced1, inset -7px -7px 7px #fff;
    }

    .wrapper .form-field .fas {
        color: #555;
    }

    .wrapper .btn {
        box-shadow: none;
        width: 100%;
        height: 40px;
        background-color: #2b2b55;
        color: #fff;
        border-radius: 25px;
        box-shadow: 3px 6px 9px #8898aa,
            -3px -6px 9px #fff;
        letter-spacing: 1.3px;
        margin-bottom: 30px;
    }

    .wrapper .btn:hover {
        background-color: #2b2b55;
    }

    .wrapper a {

        text-decoration: none;
        font-size: 0.8rem;
        color: #f46f03;
    }

    .wrapper a:hover {
        color: #039BE5;
    }


    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        transition: background-color 5000s ease-in-out 0s;
        width: 100%;
        display: block;
        border: none;
        outline: none;
        background: none;
        font-size: 1.2rem;
        color: #f46f03;
        padding: 10px 15px 10px 10px;
        /*border: .1px solid red;*/
    }

    @media(max-width: 380px) {
        .wrapper {
            margin: 30px 20px;
            padding: 40px 15px 15px 15px;
        }
    }
</style>

<div class="wrapper">
    <div class="logo">
        <img src="assets/te-small.jpg" alt="">
    </div>
    <div class="text-center mt-4 name">
        TE-Health V2.0
    </div>
    <form [formGroup]="loginForm" class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input formControlName="username" type="text" name="username" id="userName" placeholder="Username"
                autocomplete="off">
        </div>

        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input formControlName="password" type="password" name="password" id="pwd" placeholder="Password"
                autocomplete="current-password">
        </div>
        <button [disabled]="loginForm.invalid" (click)="onSubmit()" type="submit" class="btn mt-3">Login</button>
    </form>
    <div class="text-center fs-6">
        <a href="#">Need Support?</a>
    </div>
    <div class="text-center mt-6 name">
        <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')"
            class="text-danger">Username is required come on!</small><br>
        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
            class="text-danger">Password is required come on!</small>
        <!--<small *ngIf="login_response['status'] === 401" class="text-danger">User or Password is incorrect!</small>-->
        <div *ngIf="loading" class="spinner-border text-secondary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</div>
